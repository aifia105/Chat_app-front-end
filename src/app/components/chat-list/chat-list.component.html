<div class="h-full relative overflow-auto">
  <div class="relative rounded-lg px-2  flex items-center space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500 mb-4">
    <div class="flex-shrink-0">
      <!--user image-->
      <div  class=" relative w-10 h-10 rounded-full  before:absolute before:w-2 before:h-2 before:bg-green-500 before:rounded-full before:-right-2 before:-bottom-11 before:ring-1 before:ring-white "></div>
      <img  src="https://docs.material-tailwind.com/img/face-2.jpg" class="h-12 w-12 rounded-full">
    </div>
    <!-- username-->
    <div class="flex-1 min-w-0">
      <a href="#" class="focus:outline-none pointer-events-none">
        <span class="absolute ">
          <p class="text-sm font-bold text-gray-900">Username</p>
          <p class="text-sm text-green-500 truncate ">Online</p>
        </span>
      </a>
    </div>
  </div>

  <div class="mb-4">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center text-blue-500 ">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <input #searchInput placeholder="Search" name="search" class="focus:ring-blue-500 focus:border-blue-500 focus:outline-none block w-full pl-10 sm:text-sm border-gray-100 rounded-full p-2 border"  type="text">
    </div>
  </div>

  <!-- converstaion list-->
  <div class="relative rounded-lg px-2 py-2 flex items-center space-x-3 hover:border-gray-400 focus-within:ring-2 mb-3 hover:bg-gray-200">

      <img src="https://docs.material-tailwind.com/img/face-2.jpg" class="rounded-full h-8 w-8">
    </div>
    <div class="flex-1 min-w-0">
      <a href="#" class="focus:outline-none">
        <div class="flex items-center justify-between">
          <!-- friend name -->
          <p class="text-sm font-bold text-gray-900">Name</p>
          <!-- timestemp last messgae-->
          <div class="text-gray-400 text-xs">12:00</div>
        </div>
        <div class="flex items-center justify-between">
          <!-- timestemp last messgae-->
